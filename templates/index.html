<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>PB-Notes</title>
</head>

<body>
    <div class="header-buttons">
    {% if 'username' in session %}
        <p><a href="{{ url_for('logout') }}">
                <button><img src="{{ url_for('static', filename='link-icons/logout.svg') }}" alt=logout.svg></button>
            </a>
            <a href="{{ url_for('dashboard') }}">
                <button><img src="{{ url_for('static', filename='link-icons/book-atlas-solid.svg') }}" alt=book-atlas-solid.svg></button></a>
            <a href="{{ url_for('about') }}">
                <button><img src="{{ url_for('static', filename='link-icons/info.svg') }}" alt=info.svg></button>
            </a>
        </p>
    {% else %}
        <p><a href="{{ url_for('login') }}">
                <button><img src="{{ url_for('static', filename='link-icons/login.svg') }}" alt=login.svg>Login</button>
            </a>
            <a href="{{ url_for('register') }}">
                <button><img src="{{ url_for('static', filename='link-icons/registration.svg') }}" alt=registration.svg>Registration</button>
            </a>
            <a href="{{ url_for('about') }}">
                <button><img src="{{ url_for('static', filename='link-icons/info.svg') }}" alt=info.svg>Info</button>
            </a>
            {% endif %}
    </div>
    {% if error_message %}
    <p class="error-message">{{ error_message }}</p>
    {% endif %}
    <div class ="MainPageContent">
        <p></p>
    </div>
    <div class="center-div-main">
        <p>Share your ideas
            <a href="https://www.linkedin.com/in/yaroslav-ovsiienko">
                <img src="{{ url_for('static', filename='link-icons/linkedin.svg') }}" alt=linkedin.svg>
            </a>
        </p>
    </div>
</body>
</html>
